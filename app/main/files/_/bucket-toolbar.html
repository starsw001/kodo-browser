<header class="pd4 bucket-toolbar" style="min-width: 915px;">

  <div class="col-sm-8 pd0" style="min-width: 600px;">

    <div class="btn-group" role="group">

      <button type="button" class="btn btn-info btn-sm" ng-click="showAddBucket()" ng-if="!disabledFeatures.createBucket">
        <i class="glyphicon glyphicon-plus"></i>
        {{'bucket.add'|translate}}
      </button>

    </div>

    <div class="btn-group" role="group">
      <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" ng-disabled="!bucket_sel" ng-if="!disabledFeatures.deleteBucket">
        {{'more'|translate}}
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li>
          <a href="" ng-click="showDeleteBucket(bucket_sel)">
            <i class="fa fa-remove text-danger"></i>
            {{'delete'|translate}}
          </a>
        </li>
      </ul>
    </div>

  </div>

  <div class="col-sm-3 pd0">

    <div class="input-group input-group-sm mgb0">
      <input ng-model="sch.bucketName" type="text" ng-change="searchBucketName()" class="form-control" cleanable-input placeholder="{{'bucket.name'|translate}}">
      <span class="input-group-addon">
        <i class="fa fa-search"></i>
        {{(buckets|filter:sch.bucketName).length}}
      </span>
    </div>

  </div>
  <div class="col-sm-1 pd0">
    <div ng-include="'main/files/_/list-view-options.html'"></div>
  </div>

  <div class="clearfix"></div>
</header>
